<!DOCTYPE html>
<html>
<head>
  <title>Perfil</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Perfil do Usuário</h2>
    <div id="perfil-container">
      <p><strong>ID:</strong> <span id="id"></span></p>
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Senha:</strong> <span id="senha"></span></p>
      <p><strong>Data de Nascimento:</strong> <span id="nascto"></span></p>
      <p><strong>CEP:</strong> <span id="cep"></span></p>
      <p><strong>Número:</strong> <span id="numero"></span></p>
      <p><strong>Complemento:</strong> <span id="complemento"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      
      <h3>Editar Perfil</h3>
      <form id="editar-form">
        <label for="nome-input">Nome:</label>
        <input type="text" id="nome-input" required>
        
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required>
        
        <label for="senha-input">Senha:</label>
        <input type="password" id="senha-input" required>
        
        <label for="cep-input">CEP:</label>
        <input type="text" id="cep-input" required>
        
        <label for="numero-input">Número:</label>
        <input type="text" id="numero-input" required>
        
        <label for="complemento-input">Complemento:</label>
        <input type="text" id="complemento-input">
        
        <label for="telefone-input">Telefone:</label>
        <input type="text" id="telefone-input" required>
        
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>
  <script src="../scripts/perfil.js"></script>
</body>
</html>
