<!DOCTYPE html>
<html>

<head>
  <title>Perfil</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
  <div class="container">
    <h2>Perfil do Usu√°rio</h2>
    <div id="perfil-container">
      <p><strong></strong> <span id="id">123</span></p>
      <p><strong></strong> <span id="nome">John Doe</span></p>
      <p><strong></strong> <span id="cpf">123456789</span></p>
      <p><strong></strong> <span id="email">johndoe@example.com</span></p>
      <p><strong></strong> <span id="senha">*********</span></p>
      <p><strong></strong> <span id="nascto">01/01/1990</span></p>
      <p><strong></strong> <span id="cep">12345-678</span></p>
      <p><strong></strong> <span id="numero">123</span></p>
      <p><strong></strong> <span id="complemento">-</span></p>
      <p><strong></strong> <span id="telefone">(00) 1234-5678</span></p>

      <h3>Editar Perfil</h3>
      <form id="editar-form">
        <label for="nome-input">Id:</label>
        <input type="text" id="nome-input" required>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" required>

        <label for="senha-input">Senha:</label>
        <input type="password" id="senha-input" required>

        <label for="cep-input">Cep:</label>
        <input type="text" id="cep-input" required>

        <label for="numero-input">Numero:</label>
        <input type="text" id="numero-input" required>

        <label for="complemento-input">Complemento:</label>
        <input type="text" id="complemento-input">

        <label for="telefone-input">Telefone:</label>
        <input type="text" id="telefone-input" required>

        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>
  <script src="../scripts/perfil.js"></script>
</body>

</html>
