<!DOCTYPE html>
<html>
<head>
  <title>Perfil</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Perfil do Usuário</h2>
    <div class="profile-info">
      <div>
        <label>Nome:</label>
        <span id="nome"></span>
      </div>
      <div>
        <label>Email:</label>
        <span id="email"></span>
      </div>
      <div>
        <label>CPF:</label>
        <span id="cpf"></span>
      </div>
      <div>
        <label>Data de Nascimento:</label>
        <span id="nascto"></span>
      </div>
      <div>
        <label>CEP:</label>
        <span id="cep"></span>
      </div>
      <div>
        <label>Número:</label>
        <span id="numero"></span>
      </div>
      <div>
        <label>Complemento:</label>
        <span id="complemento"></span>
      </div>
      <div>
        <label>Telefone:</label>
        <span id="telefone"></span>
      </div>
    </div>
    <button onclick="editarPerfil()">Editar Perfil</button>
    <script src="../scripts/perfil.js"></script>
  </div>
</body>
</html>
